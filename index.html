<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yamato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="yamato.png" alt="Лого" class="logo">
    </header>
    <main>
        <div class="menu">
            <div class="dish" data-price="150">
                <img src="./Еда_Онигири.webp" alt="Онигири с Рыбой">
                <p>Onigiri with Salmon</p>
                <p class="p2">150 som</p>
                <button class="button" onclick="addToCart(this)">Add</button>
            </div>
            <div class="dish" data-price="320">
                <img src="sushi.png" alt="">
                <p>Sushi with tuna</p>
                <p class="p2">320 som</p>
                <button class="button" onclick="addToCart(this)">Add</button>
            </div>
            <div class="dish" data-price="120">
                <img src="ramen.png" alt="">
                <p>Ramen</p>
                <p class="p2">120 som</p>
                <button class="button" onclick="addToCart(this)">Add</button>
            </div>
            <div class="dish" data-price="200">
                <img src="./bliny-s-muasom.png" alt="">
                <p>Pancakes</p>
                <p class="p2">200 som</p>
                <button class="button" onclick="addToCart(this)">Add</button>
            </div>
            <div class="dish" data-price="50">
                <img src="coffe.png" alt="">
                <p>Coffee</p>
                <p class="p2">50 som</p>
                <button class="button" onclick="addToCart(this)">Add</button>
            </div>
        </div>
        <div class="cart">
            <h2>Basket</h2>
            <ul id="cart-items"></ul>
            <p>Total amount: <span id="total-price">0</span> Som.</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
